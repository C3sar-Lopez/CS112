<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="css/style.css">
    <div class="header" onclick="toggleDropdown()">
    <img src="images/logo1.png" alt="Logo" style="height:100px;"> <!-- Adjust the height as needed -->
</div>
    <script>
        function toggleDropdown() {
            var x = document.getElementById("dropdownMenu");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var heroImage = document.querySelector('.hero img');
            setTimeout(function() {
                heroImage.style.width = '100%';
                heroImage.style.height = '100%';
                heroImage.style.top = '0';
                heroImage.style.left = '0';
            }, 100);
        });
    </script>
</head>
<body>
    <div class="header" onclick="toggleDropdown()"></div>
    <ul id="dropdownMenu" style="display: none;">
        <li><a href="index.html">Home</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
    <div class="hero">
        <img src="images/Hero.png" alt="Hero Image">
    </div>
    <div class="body">
        <p>Welcome to my first page.</p>
    </div>
    <div class="footer">
        <p onclick="toggleContactForm()">Contact Us</p>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-logos">
    <img src="images/insta.png">
    <img src="images/tick.png">
    <img src="images/x.png">
</div>
    </div>
</body>
</html>
