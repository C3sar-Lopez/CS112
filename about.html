<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWeQKoAPzh6apIci-oLDHTvNpXeMKv81M&callback=initMap"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #contactForm {
            display: none; /* Initial state of the contact form is hidden */
        }
    </style>
</head>
<body>
    <div class="header" onclick="toggleDropdown()">
        <img src="images/logo1.png" alt="Logo" style="height:100px;">
    </div>
    <ul id="dropdownMenu" style="display: none;">
        <li><a href="index.html">Home</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
    <div class="body">
        <p>About Us</p>
        <div>
            <p>We would like to showcase a series of stellar nurseries...</p>
        </div>
        <div>
            <video width="640" height="360" controls>
                <source src="images/Stellar nursery visualisation revealed by telescope data - BBC.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Google Map Container -->
        <div id="map"></div>
    </div>
    <div class="footer">
        <button onclick="toggleContactForm()">Contact Us</button>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-logos">
            <a href="https://www.instagram.com/" target="blank">
                <img src="images/insta.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/" target="blank">
                <img src="images/tick.png" alt="TikTok">
            </a>
            <a href="https://twitter.com/" target="blank">
                <img src="images/x.png" alt="Twitter">
            </a>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            var x = document.getElementById("dropdownMenu");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function toggleContactForm() {
            var form = document.getElementById("contactForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 34.11806869506836, lng: -118.30036926269531},
                zoom: 14
            });
        }
    </script>
</body>
</html>
