<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="header" onclick="toggleDropdown()">
        <img src="images/logo1.png" alt="Logo" style="height:100px;">
    </div>
    <ul id="dropdownMenu" style="display: none;">
        <li><a href="index.html">Home</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
    <div class="hero">
        <img src="images/Hero.png" alt="Hero Image">
    </div>
    <div class="body">
        <p>Welcome to my first page.</p>
    </div>
    <div class="footer">
        <button onclick="toggleContactForm()">Contact Us</button>
        <form id="contactForm" style="display: none;">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-logos">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="images/insta.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/" target="_blank">
                <img src="images/tick.png" alt="TikTok">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="images/x.png" alt="Twitter">
            </a>
        </div>
    </div>
</body>
</html>
